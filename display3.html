<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หนึ่งก้าวเล็กๆ ที่เราจะเริ่ม - Display</title>
    <!-- เพิ่ม Google Fonts สำหรับ Prompt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #0ea5e9 100%);
            min-height: 100vh;
            color: #333;
            overflow: hidden; /* ป้องกัน scroll สำหรับ LED display */
        }

        .header {
            text-align: center;
            padding: 5px 10px;
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff" opacity="0.1"><polygon points="0,100 100,0 200,50 300,0 400,30 500,0 600,50 700,20 800,0 900,40 1000,0 1000,100"/></svg>') repeat-x;
            background-size: 1000px 100px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .logo {
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            color: white;
            font-size: 1.1em;
            margin-bottom: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.65em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 5px;
            height: calc(100vh - 70px); /* เพิ่มพื้นที่สูงสุด */
        }

       .wordcloud-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: calc(100% - 10px); /* ลดความสูงเล็กน้อยเพื่อไม่ให้ชิดขอบ */
            display: flex;
            flex-direction: column;
        }
        

        

        .wordcloud-section h2 {
            color: #1e3a8a;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 5px;
        }

        .wordcloud {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
        }

        .word {
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.5s ease;
            animation: fadeInScale 0.8s ease-out;
            white-space: nowrap;
        }

        .word:hover {
            transform: scale(1.15) rotate(3deg);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(14, 165, 233, 0.3) 100%);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .status {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .connected { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .disconnected { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .loading { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }

        .empty-state {
            text-align: center;
            color: #64748b;
            font-size: 28px;
            padding: 100px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .empty-state .emoji {
            font-size: 96px;
            margin-bottom: 25px;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .live-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #ef4444;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 10px;
            font-weight: 600;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        /* Animation สำหรับการอัพเดตข้อมูล */
        .wordcloud.updating {
            animation: updatePulse 1s ease-in-out;
        }

        @keyframes updatePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Responsive สำหรับหน้าจอใหญ่ */
        @media (min-width: 1920px) {
            .header {
                padding: 20px 25px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .header p {
                font-size: 1.2em;
            }
            
            .logo {
                height: 90px;
                margin-right: 25px;
            }
            
            .logo-container {
                margin-bottom: 20px;
            }
            
            .main-container {
                height: calc(100vh - 240px); /* ลดขนาดให้ header มีพื้นที่เต็มที่ */
            }
            
            .wordcloud-section h2 {
                font-size: 1.3em;
            }
            
            .word {
                padding: 15px 25px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 1024px) {
            .header {
                padding: 12px 15px;
            }
            
            .main-container {
                padding: 5px;
                height: calc(100vh - 160px); /* ลดขนาดให้ header มีพื้นที่ */
            }
            
            .wordcloud-panel {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .logo {
                height: 55px;
                margin-right: 15px;
            }
            
            .logo-container {
                margin-bottom: 12px;
            }
            
            .wordcloud-section h2 {
                font-size: 1em;
            }
            
            .empty-state {
                font-size: 20px;
                padding: 60px 15px;
            }
            
            .empty-state .emoji {
                font-size: 64px;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: loadingDots 2s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* เพิ่ม Animation สำหรับ Word Cloud */
        .word-appear {
            animation: wordAppear 1s ease-out;
        }

        @keyframes wordAppear {
            from {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">🔄 กำลังโหลด<span class="loading-dots"></span></div>
    <div class="live-indicator">🔴 LIVE</div>
    
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="https://img5.pic.in.th/file/secure-sv1/Logo-NBU-Solid-Color-Blue-and-White--04_0.png" alt="University Logo">
            </div>
            <div class="header-content">
                <h1>🎉 หนึ่งก้าวเล็กๆ ที่เราจะเริ่ม 🎉</h1>
                <p>บทบาทของเราในการขับเคลื่อนมหาวิทยาลัย</p>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="wordcloud-panel">
            <div class="wordcloud-section">
                <h2>🌟 Word Cloud บทบาทของเรา</h2>
                <div class="wordcloud" id="wordcloud">
                    <div class="empty-state">
                        <span class="emoji">🎯</span>
                        <p>รอข้อความจากทุกคน...</p>
                        <p style="margin-top: 15px; font-size: 0.8em; color: #94a3b8;">คำที่มีคนใช้บ่อยจะปรากฏใหญ่ขึ้น</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // กำหนด API URL ตายตัว
        const API_URL = 'https://nbu25th.northbkk.ac.th/firebase_proxy.php';
        
        class WordCloudDisplay {
            constructor() {
                this.messages = [];
                this.wordFreq = new Map();
                this.showingAll = true; // แสดงทุกคำสำหรับ display
                this.colors = [
                    '#e11d48', '#dc2626', '#ea580c', '#d97706', '#ca8a04', '#65a30d', 
                    '#16a34a', '#059669', '#0891b2', '#0284c7', '#2563eb', '#7c3aed',
                    '#9333ea', '#c026d3', '#db2777', '#f59e0b', '#eab308', '#84cc16',
                    '#22c55e', '#06b6d4', '#3b82f6', '#8b5cf6', '#a855f7', '#ec4899'
                ];
                this.init();
            }
            
            init() {
                console.log('🚀 Starting Word Cloud Display');
                this.loadMessages();
                // อัพเดตทุก 5 วินาที สำหรับ live display
                setInterval(() => this.loadMessages(true), 5000);
            }
            
            updateStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                
                if (type === 'connected') {
                    // ซ่อนสถานะเมื่อเชื่อมต่อสำเร็จ
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 2000);
                } else {
                    status.style.display = 'block';
                    if (type === 'loading') {
                        status.innerHTML = message + '<span class="loading-dots"></span>';
                    } else {
                        status.textContent = message;
                    }
                }
            }
            
            async loadMessages(silent = false) {
                if (!silent) this.updateStatus('loading', '🔄 กำลังโหลด');
                
                try {
                    const response = await fetch(API_URL + '?action=get');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.messages = data.messages || [];
                        this.updateWordCloud();
                        
                        if (!silent) this.updateStatus('connected', '🟢 เชื่อมต่อแล้ว');
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                    
                } catch (error) {
                    console.error('❌ Load error:', error);
                    if (!silent) {
                        this.updateStatus('disconnected', '🔴 ไม่ได้เชื่อมต่อ');
                    }
                }
            }
            
            updateWordCloud() {
                this.wordFreq.clear();
                
                this.messages.forEach(msg => {
                    if (msg && msg.message) {
                        const words = this.extractWords(msg.message);
                        words.forEach(word => {
                            if (word.length > 1 && !this.isStopWord(word)) {
                                this.wordFreq.set(word, (this.wordFreq.get(word) || 0) + 1);
                            }
                        });
                    }
                });
                
                const container = document.getElementById('wordcloud');
                
                // เพิ่ม animation class
                container.classList.add('updating');
                setTimeout(() => container.classList.remove('updating'), 1000);
                
                if (this.wordFreq.size === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <span class="emoji">🎯</span>
                            <p>รอข้อความจากทุกคน...</p>
                            <p style="margin-top: 15px; font-size: 0.8em; color: #94a3b8;">คำที่มีคนใช้บ่อยจะปรากฏใหญ่ขึ้น</p>
                        </div>
                    `;
                    return;
                }
                
                const sortedWords = Array.from(this.wordFreq.entries())
                    .sort((a, b) => b[1] - a[1]);
                
                // แสดงสูงสุด 120 คำสำหรับ LED display แนวนอน
                const displayCount = Math.min(sortedWords.length, 120);
                const wordsToDisplay = sortedWords.slice(0, displayCount);
                
                const maxFreq = Math.max(...wordsToDisplay.map(item => item[1]));
                const minFreq = Math.min(...wordsToDisplay.map(item => item[1]));
                
                container.innerHTML = '';
                
                wordsToDisplay.forEach(([word, freq], index) => {
                    const wordEl = document.createElement('span');
                    wordEl.className = 'word word-appear';
                    wordEl.textContent = word;
                    wordEl.title = `"${word}" ปรากฏ ${freq} ครั้ง`;
                    
                    // ปรับขนาดตัวอักษรให้เหมาะกับจอ LED แนวนอน
                    const frequencyRatio = (freq - minFreq) / (maxFreq - minFreq || 1);
                    const fontSize = 16 + (frequencyRatio * 36); // ขนาด 16-52px เหมาะกับความสูงจำกัด
                    wordEl.style.fontSize = fontSize + 'px';
                    wordEl.style.color = this.colors[index % this.colors.length];
                    
                    // เพิ่ม delay animation
                    wordEl.style.animationDelay = (index * 15) + 'ms';
                    
                    container.appendChild(wordEl);
                });
            }
            
            extractWords(text) {
                if (!text) return [];
                
                const cleaned = text.replace(/[^\u0E00-\u0E7Fa-zA-Z0-9\s]/g, ' ');
                const words = cleaned.split(/\s+/).filter(word => word.trim().length > 0);
                
                const result = [];
                words.forEach(word => {
                    if (/[\u0E00-\u0E7F]/.test(word) && word.length >= 2) {
                        result.push(word.toLowerCase());
                    } else if (/[a-zA-Z]/.test(word) && word.length >= 3) {
                        result.push(word.toLowerCase());
                    }
                });
                
                return result;
            }
            
            isStopWord(word) {
                const stopWords = [
                    'และ','เพราะ', 'ใน', 'ของ', 'ที่', 'จาก', 'เป็น', 'ได้', 'มี', 'ให้', 'จะ', 'ด้วย', 'นี้', 'นั้น', 'เพื่อ', 'ครับ', 'ค่ะ', 'คะ', 'กับ', 'ก็', 'ไม่', 'แล้ว', 'ยัง', 'อีก', 'แต่', 'หรือ', 'เมื่อ', 'ถ้า', 'ซึ่ง', 'ทำ', 'ใช้', 'เขา', 'เธอ', 'คุณ', 'การ', 'อยู่', 'มาก', 'ดี', 'ขอ', 'ให้',
                    'the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'is', 'are', 'was', 'were', 'be', 'been', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'must', 'can', 'a', 'an', 'this', 'that', 'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they'
                ];
                return stopWords.includes(word.toLowerCase());
            }
        }
        
        // เริ่มแอพเมื่อ DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', () => {
            window.display = new WordCloudDisplay();
        });
    </script>
</body>
</html>
